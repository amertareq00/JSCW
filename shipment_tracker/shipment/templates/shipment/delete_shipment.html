{% extends 'shipment/base.html' %}

{% block title %}Delete Shipment{% endblock %}

{% block content %}
  <h2>Delete Shipment - {{ shipment.name }}</h2>
  <p>Are you sure you want to delete this shipment?</p>
  <form method="post" class="form">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Shipment</button>
  </form>
  <a href="{% url 'view_shipments' %}">View Shipments</a>
{% endblock %}
