{% extends 'shipment/base.html' %}

{% block title %}Update Shipment{% endblock %}

{% block content %}
  <h2>Update Shipment - {{ shipment.name }}</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Shipment</button>
  </form>
  <a href="{% url 'view_shipments' %}">View Shipments</a>
{% endblock %}
