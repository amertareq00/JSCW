{% extends 'shipment/base.html' %}

{% block title %}Add Shipment{% endblock %}

{% block content %}
  <h2>Add Shipment</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add Shipment</button>
  </form>
  <a href="{% url 'view_shipments' %}">View Shipments</a>
{% endblock %}
