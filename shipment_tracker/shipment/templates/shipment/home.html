<!-- shipments/templates/shipments/home.html -->
{% extends 'shipment/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Welcome, {{ user.username }}!</h2>
        <a href="{% url 'view_shipments' %}">View Your Shipments</a>
    {% else %}
        <h2>Welcome to the Shipments App!</h2>
        <p>Please <a href="{% url 'login' %}">log in</a> or <a href="{% url 'sign_up' %}">sign up</a>.</p>
    {% endif %}
{% endblock %}
